<hr class="my-2" />

@if (pokemons()) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-sckeleton />
}

<div class="flex justify-between mb-5">
  <!-- <button class="mt-2" (click)="loadPokemons(-1)">Anteriores</button> -->
  <button
    class="mt-2"
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    (click)="loadPokemons(-1)"
  >
    Anteriores
  </button>
  <!-- <button class="mt-2" (click)="loadPokemons(+1)">Siguientes</button> -->
  <button
    class="mt-2"
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
    (click)="loadPokemons(+1)"
  >
    Siguientes
  </button>
</div>
